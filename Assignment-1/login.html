<html>

<head>
    <title>Üye Girişi</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <form method="POST" target="_blank" action="">
        <table class="main-table">
            <tr>
                <td colspan="2">Üye Giriş Formu</td>
            </tr>
            <tr>
                <td>Email adresiniz :</td>
                <td><input type="email" id="user-email" id="text-email" placeholder="deneme@gmail.com"></td>
            </tr>
            <tr>
                <td>Şifreniz :</td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="login-button" type="submit">Giriş Yap</button>
                    <p>
                        <a class="auth-link" href="index.html" target="_blank">Hesap Oluştur</a>
                    </p>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
